<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('7.jpeg') no-repeat center center fixed;
        background-size: cover;
    }
    .login-container {
        width: 300px;
        margin: 100px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Menambahkan opasitas agar konten terlihat di atas latar belakang */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .login-container img {
        display: block;
        margin: 0 auto;
    }
    .login-form {
        margin-top: 20px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .login-form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login to Game</h2>
    <img src="logo2.png" alt="Game Logo" width="100">
    <form class="login-form" action="#">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
